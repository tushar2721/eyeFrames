<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.bgfixed{
background-color: #bbe8a4;
color: black;
padding: 0px 10px 10px 30px;
}
</style>
  <title>Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h4>Blogs</h4>
<div ng-repeat="x in AllBlogs" class="container bgfixed" >
       <i><h5>{{x.tittle}}</h5>
       <h5>{{x.desc}}</h5></i>
       <button type="button" class="btn btn-danger" data-toggle="modal" ng-click="EditBlog(x.id)" data-target="#myModal1">Edit</button>
       <button type="button" class="btn btn-danger" ng-click="DeleteBlog(x.id)">Delete</button>
       <button type="button" class="btn btn-primary" ng-click="#">Like</button>
</div>
<br><br>
<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Blog</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Blog</h4>
        </div>
        <div class="modal-body">
         <div class="form-group">
              <label for="tittle">Tittle</label>
              <input type="text" class="form-control" placeholder="Enter Tittle" ng-model="tittle.value" ng-change="tittle.validate()">
                <div ng-if="tittle.touched && tittle.error">
                	Title should be in between 5-30 character  
                </div>                           
            </div>
          <div class="form-group">
              <label for="desc">Description</label>
              <input type="text" class="form-control" placeholder="Enter Description" ng-model="desc.value" ng-change="desc.validate()">
                <div ng-if="desc.touched && desc.error">
                	Description should be more than 20 character  
                </div>                           
            </div>
          <button type="submit" class="btn btn-danger" ng-click="SaveBlog()">Add</button> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
<!-- Edit Modal -->
   <div class="container">
  <!-- Trigger the modal with a button -->
  <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Edit Blog</button> -->

  <!-- Modal -->
  <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Blog</h4>
        </div>
        <div class="modal-body">
         <div class="form-group">
              <label for="tittle">Tittle</label>
              <input type="text" class="form-control" placeholder="Enter Tittle" ng-model="etittle.value" ng-change="etittle.validate()">
                <div ng-if="etittle.touched && etittle.error">
                	Title should be in between 5-30 character  
                </div>                           
            </div>
          <div class="form-group">
              <label for="desc">Description</label>
              <input type="text" class="form-control" placeholder="Enter Description" ng-model="edesc.value" ng-change="edesc.validate()">
                <div ng-if="edesc.touched && edesc.error">
                	Description should be more than 20 character 
                </div>                           
            </div>
          <button type="submit" class="btn btn-danger" ng-click="SaveBlogeToDB()">Save</button> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
</body>
</html>
